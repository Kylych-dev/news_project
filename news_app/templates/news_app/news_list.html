<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News List</title>
</head>
<body>
    <h1>News List</h1>
    <p>Total news count: {{ count }}</p>
    <ul>
        {% for news in news_list %}
            <li>{{ news.title }}</li>
            <p>{{ news.text }}</p>
            <p>Tags: {% for tag in news.tags.all %}{{ tag.name }}, {% endfor %}</p>
            <!-- Дополнительные поля новости -->
        {% endfor %}
    </ul>
</body>
</html>
